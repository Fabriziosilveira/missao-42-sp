<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #262626;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        #ft_list {
            list-style: none;
            padding: 0;
        }

        .task {
            background-color: #404040;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .task:hover {
            background-color: #555;
        }

        .remove-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        #addTaskForm {
            display: flex;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            background-color: #404040;
            color: #fff;
        }

        #addTaskBtn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #addTaskBtn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div id="container">
        <h1>Gerenciador de Tarefas</h1>
        <div id="ft_list">
            <!-- Lista de tarefas serÃ¡ inserida aqui -->
        </div>
        <form id="addTaskForm">
            <button type="submit" id="addTaskBtn">Adicionar Tarefa</button>
        </form>
    </div>
    <script src="todo.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
